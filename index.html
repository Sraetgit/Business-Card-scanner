<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Scanner to Excel (Batch Upload)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-5xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">Business Card Scanner</h1>
            <p class="text-md text-gray-600 mt-2">Upload multiple business card images to convert into an Excel-ready format.</p>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Left Column: Image Upload and Form -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <h2 class="text-xl font-semibold mb-4 border-b pb-2">1. Upload & Scan Cards</h2>
                
                <!-- Image Upload -->
                <div class="mb-4">
                    <label for="cardImage" class="block text-sm font-medium text-gray-700 mb-2">Upload Business Card Images:</label>
                    <input type="file" id="cardImage" accept="image/*" multiple class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <!-- File Count Message -->
                <p id="fileCountMessage" class="text-sm text-center text-gray-600 mb-4"></p>
                
                <!-- Scan Button and Loader -->
                <div class="text-center">
                    <button id="scanButton" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 disabled:bg-gray-400">
                        Scan Cards
                    </button>
                    <div id="loader" class="hidden mx-auto mt-4 loader"></div>
                    <p id="statusMessage" class="text-sm text-gray-500 mt-2 h-5"></p>
                </div>
                
                <!-- Extracted Information Form for Manual Entry/Editing -->
                <div id="cardForm" class="mt-6 space-y-4">
                    <h3 class="text-lg font-semibold border-b pb-2">Manual Entry / Edit Card</h3>
                    <div>
                        <label for="clientName" class="block text-sm font-medium text-gray-700">Client Name</label>
                        <input type="text" id="clientName" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="position" class="block text-sm font-medium text-gray-700">Position</label>
                        <input type="text" id="position" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="companyName" class="block text-sm font-medium text-gray-700">Client Company Name</label>
                        <input type="text" id="companyName" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Client Email Address</label>
                        <input type="email" id="email" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                     <div>
                        <label for="website" class="block text-sm font-medium text-gray-700">Client Official Website</label>
                        <input type="text" id="website" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="socialMedia" class="block text-sm font-medium text-gray-700">Social Media References</label>
                        <input type="text" id="socialMedia" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="country" class="block text-sm font-medium text-gray-700">Company in which Country</label>
                        <input type="text" id="country" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="flex space-x-4 pt-2">
                        <button id="addToListButton" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition duration-300">
                            Add/Update Manually
                        </button>
                        <button id="clearFormButton" class="w-full bg-gray-200 text-gray-700 font-bold py-3 px-4 rounded-lg hover:bg-gray-300 transition duration-300">
                            Clear Form
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Column: Scanned Cards List -->
            <div class="bg-white p-6 rounded-2xl shadow-lg">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h2 class="text-xl font-semibold">2. Export Your Data</h2>
                    <button id="exportButton" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300 disabled:bg-gray-400">
                        Export to CSV
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Company</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th scope="col" class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cardList" class="bg-white divide-y divide-gray-200">
                            <!-- Rows will be added here -->
                            <tr id="placeholderRow">
                                <td colspan="4" class="px-4 py-4 text-sm text-gray-500 text-center">No cards scanned yet.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const cardImageInput = document.getElementById('cardImage');
        const fileCountMessage = document.getElementById('fileCountMessage');
        const scanButton = document.getElementById('scanButton');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('statusMessage');

        // Form fields
        const clientNameInput = document.getElementById('clientName');
        const positionInput = document.getElementById('position');
        const companyNameInput = document.getElementById('companyName');
        const emailInput = document.getElementById('email');
        const websiteInput = document.getElementById('website');
        const socialMediaInput = document.getElementById('socialMedia');
        const countryInput = document.getElementById('country');

        const addToListButton = document.getElementById('addToListButton');
        const clearFormButton = document.getElementById('clearFormButton');
        const exportButton = document.getElementById('exportButton');
        const cardListBody = document.getElementById('cardList');
        const placeholderRow = document.getElementById('placeholderRow');

        let scannedCards = [];
        let editingIndex = null;
        let selectedFiles = [];
        
        // --- Gemini API Configuration ---
        const API_KEY = "AIzaSyAmmfDnob8DkN1s2VxDw0_JhD9rJrtk244"; // IMPORTANT: Add your API key here when deploying
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${API_KEY}`;
        
        const cardSchema = {
            type: "OBJECT",
            properties: {
                clientName: { type: "STRING", description: "The full name of the person on the card." },
                position: { type: "STRING", description: "The job title or position of the person." },
                companyName: { type: "STRING", description: "The name of the company." },
                email: { type: "STRING", description: "The primary email address." },
                website: { type: "STRING", description: "The company's official website URL." },
                socialMedia: { type: "STRING", description: "Any social media handles or URLs (e.g., LinkedIn, Twitter), concatenated into a single string." },
                country: { type: "STRING", description: "The country where the company is located, inferred from the address." }
            }
        };


        // --- Event Listeners ---
        cardImageInput.addEventListener('change', (event) => {
            selectedFiles = event.target.files;
            if (selectedFiles.length > 0) {
                fileCountMessage.textContent = `${selectedFiles.length} file(s) selected.`;
                scanButton.disabled = false;
            } else {
                fileCountMessage.textContent = '';
                scanButton.disabled = true;
            }
        });

        scanButton.addEventListener('click', async () => {
            if (selectedFiles.length === 0) {
                statusMessage.textContent = 'Please upload one or more images first.';
                return;
            }
            await processBatch();
        });
        
        addToListButton.addEventListener('click', () => {
            const cardData = getFormData();
            if(!cardData.clientName && !cardData.companyName) {
                statusMessage.textContent = "Please provide at least a name or company name.";
                setTimeout(() => { if(statusMessage.textContent.includes("Please provide at least")) statusMessage.textContent = ''; }, 3000);
                return;
            }
            statusMessage.textContent = '';

            if (editingIndex !== null) {
                scannedCards[editingIndex] = cardData;
            } else {
                scannedCards.push(cardData);
            }
            renderCardList();
            clearForm();
        });

        clearFormButton.addEventListener('click', clearForm);

        exportButton.addEventListener('click', exportToCSV);

        // --- Core Functions ---
        
        // New: Batch processing function
        async function processBatch() {
            setLoadingState(true);
            const totalFiles = selectedFiles.length;

            for (let i = 0; i < totalFiles; i++) {
                const file = selectedFiles[i];
                statusMessage.textContent = `Processing card ${i + 1} of ${totalFiles}: ${file.name}`;
                try {
                    const base64Data = await readFileAsBase64(file);
                    const cardData = await extractInformation(base64Data);
                    if (cardData) {
                        scannedCards.push(cardData);
                        renderCardList();
                    } else {
                         console.warn(`Could not extract data from ${file.name}.`);
                    }
                } catch (error) {
                    console.error(`Error processing ${file.name}:`, error);
                    // Optionally show an error message for the specific file
                }
            }

            statusMessage.textContent = `Batch processing complete. Added ${totalFiles} cards.`;
            setLoadingState(false);
            cardImageInput.value = null; // Reset file input
            fileCountMessage.textContent = '';
            scanButton.disabled = true;
        }

        // New: Helper to read a file and return a Base64 string
        function readFileAsBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        async function makeApiCall(payload) {
            try {
                // Exponential backoff for retries
                let response;
                let delay = 1000;
                for (let i = 0; i < 3; i++) {
                    response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (response.ok) break;
                    if (response.status === 429) { // Too Many Requests
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                    } else {
                        break;
                    }
                }
                
                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`API Error: ${response.status} ${response.statusText}\n${errorBody}`);
                }
                return await response.json();
            } catch (error) {
                console.error("API Call failed:", error);
                throw error;
            }
        }
        
        // Modified: Now takes base64 data and returns structured data
        async function extractInformation(imageBase64) {
            try {
                const ocrPayload = {
                    contents: [{
                        parts: [
                            { text: "Extract all text from this business card image. Transcribe it exactly as it appears." },
                            { inlineData: { mimeType: "image/jpeg", data: imageBase64 } }
                        ]
                    }]
                };
                const ocrResult = await makeApiCall(ocrPayload);
                const rawText = ocrResult.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (!rawText) {
                    throw new Error('Could not extract any text from the image.');
                }
                
                const structuringPayload = {
                    contents: [{
                        parts: [{
                            text: `From the following text extracted from a business card, please populate the JSON schema. For any field where the information cannot be found, use the value "N/A".\n\n--- Business Card Text ---\n${rawText}\n--- End of Text ---`
                        }]
                    }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: cardSchema
                    }
                };
                
                const structuredResult = await makeApiCall(structuringPayload);
                const jsonDataText = structuredResult.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (jsonDataText) {
                    return JSON.parse(jsonDataText);
                }
                return null;

            } catch (error) {
                console.error("Extraction failed:", error);
                return null;
            }
        }
        
        function populateForm(data) {
            clientNameInput.value = data.clientName || '';
            positionInput.value = data.position || '';
            companyNameInput.value = data.companyName || '';
            emailInput.value = data.email || '';
            websiteInput.value = data.website || '';
            socialMediaInput.value = data.socialMedia || '';
            countryInput.value = data.country || '';
        }

        function getFormData() {
            return {
                clientName: clientNameInput.value.trim() || 'N/A',
                position: positionInput.value.trim() || 'N/A',
                companyName: companyNameInput.value.trim() || 'N/A',
                email: emailInput.value.trim() || 'N/A',
                website: websiteInput.value.trim() || 'N/A',
                socialMedia: socialMediaInput.value.trim() || 'N/A',
                country: countryInput.value.trim() || 'N/A',
            };
        }

        function clearForm() {
            populateForm({}); // Pass empty object to clear all fields
            editingIndex = null;
            addToListButton.textContent = 'Add/Update Manually';
        }

        function renderCardList() {
            cardListBody.innerHTML = '';
            if (scannedCards.length === 0) {
                cardListBody.appendChild(placeholderRow);
                exportButton.disabled = true;
            } else {
                exportButton.disabled = false;
                scannedCards.forEach((card, index) => {
                    const row = document.createElement('tr');
                    row.className = "hover:bg-gray-50";
                    row.innerHTML = `
                        <td class="px-4 py-3 whitespace-nowrap text-sm font-medium text-gray-900">${card.clientName}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${card.companyName}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-500">${card.email}</td>
                        <td class="px-4 py-3 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick="editCard(${index})" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                            <button onclick="deleteCard(${index})" class="text-red-600 hover:text-red-900">Delete</button>
                        </td>
                    `;
                    cardListBody.appendChild(row);
                });
            }
        }
        
        window.editCard = (index) => {
            const card = scannedCards[index];
            populateForm(card);
            editingIndex = index;
            addToListButton.textContent = 'Update Entry';
        };

        window.deleteCard = (index) => {
            scannedCards.splice(index, 1);
            renderCardList();
        };

        function exportToCSV() {
            if (scannedCards.length === 0) return;

            const headers = [
                'Client Company Name', 'Company in which Country', 'Client Email address', 
                'Any social media references', 'Client official website', 'Position', 'Client Name'
            ];
            
            const rows = scannedCards.map(card => [
                card.companyName, card.country, card.email, card.socialMedia,
                card.website, card.position, card.clientName
            ]);

            let csvContent = "data:text/csv;charset=utf-8," + headers.join(",") + "\n"
                + rows.map(e => e.map(cell => `"${(cell || '').replace(/"/g, '""')}"`).join(",")).join("\n");
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "business_cards_export.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function setLoadingState(isLoading) {
            if (isLoading) {
                loader.classList.remove('hidden');
                scanButton.disabled = true;
                scanButton.classList.add('cursor-not-allowed');
            } else {
                loader.classList.add('hidden');
                scanButton.disabled = false;
                scanButton.classList.remove('cursor-not-allowed');
            }
        }

        // Initial state
        scanButton.disabled = true;
        exportButton.disabled = true;
    </script>

</body>
</html>
